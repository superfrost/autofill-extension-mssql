<!DOCTYPE html>
<html>
<head>
  <title id="optionsPageTitle"></title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 300px;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>

<body>
  <h1 id="pageHeading"></h1>
  <div>
    <label for="serverAddress" id="serverAddressLabel"></label>
    <input type="text" id="serverAddress">
  </div>

  <button id="saveButton"></button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>

</html>
