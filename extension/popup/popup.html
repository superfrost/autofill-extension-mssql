<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Options</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      text-align: center;
      color: #4CAF50;
      font-weight: bold;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="baseUrl">Base URL:</label>
    <input type="text" id="baseUrl" placeholder="http://localhost">
  </div>
  <div class="form-group">
    <label for="port">Port:</label>
    <input type="text" id="port" placeholder="8070">
  </div>
  <button id="saveBtn">Save</button>
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
